apiVersion: v1
kind: Service
metadata:
  name: back
  labels:
    app: back
spec:
  type: NodePort
  selector:
    app: back
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30010
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  back
  labels:
    app:  back
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  back
  template:
    metadata:
      labels:
        app:  back
    spec:
      containers:
      - name:  back
        image: bastienbng/be-backend:2.0
        ports:
        - containerPort: 8080

---